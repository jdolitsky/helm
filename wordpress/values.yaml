affinity: {}
allowEmptyPassword: true
allowOverrideNone: false
customHTAccessCM: null
externalDatabase:
  database: bitnami_wordpress
  host: localhost
  password: ""
  port: 3306
  user: bn_wordpress
healthcheckHttps: false
image:
  pullPolicy: IfNotPresent
  registry: docker.io
  repository: bitnami/wordpress
  tag: 5.2.2-debian-9-r12
ingress:
  annotations: null
  certManager: false
  enabled: false
  hosts:
  - name: wordpress.local
    path: /
  secrets: null
livenessProbe:
  failureThreshold: 6
  initialDelaySeconds: 120
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 5
mariadb:
  db:
    name: bitnami_wordpress
    user: bn_wordpress
  enabled: true
  master:
    persistence:
      accessMode: ReadWriteOnce
      enabled: true
      size: 8Gi
  replication:
    enabled: false
metrics:
  enabled: false
  image:
    pullPolicy: IfNotPresent
    registry: docker.io
    repository: bitnami/apache-exporter
    tag: 0.7.0-debian-9-r2
  podAnnotations:
    prometheus.io/port: "9117"
    prometheus.io/scrape: "true"
  serviceMonitor:
    additionalLabels: {}
    enabled: false
    honorLabels: false
    interval: 30s
nodeSelector: {}
persistence:
  accessMode: ReadWriteOnce
  enabled: true
  size: 10Gi
podAnnotations: {}
readinessProbe:
  failureThreshold: 6
  initialDelaySeconds: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 5
replicaCount: 1
resources:
  requests:
    cpu: 300m
    memory: 512Mi
service:
  annotations: {}
  externalTrafficPolicy: Cluster
  httpsPort: 443
  metricsPort: 9117
  nodePorts:
    http: ""
    https: ""
    metrics: ""
  port: 80
  type: LoadBalancer
sidecars: null
tolerations: []
updateStrategy:
  type: RollingUpdate
wordpressBlogName: User's Blog!
wordpressEmail: user@example.com
wordpressFirstName: FirstName
wordpressLastName: LastName
wordpressSkipInstall: false
wordpressTablePrefix: wp_
wordpressUsername: user
